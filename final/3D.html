  <body>
	<header class="site-header">
		<a href="home.html">
			<img class="site-logo" src="images/site-logo.svg" alt="MineCraft_CrossRoads">
		 </a>
		<nav class="site-nav">
			<a class = "navSite" id = "gall" href="gallery.html">Gallery</a>
			<a class = "navSite" id = "rev" href="reviews.html">Reviews</a>
			<a class = "navSite" id = "exp" href="3D.html">Experiment</a>  
			<a class = "navSite" id = "map" href="map.html">Map</a>    	     	   
			<a class = "navSite" id = "ab" href="about.html">About</a>	
			<a  class = "navSite" id = "log" href="user.html">Log In/Sign Up</a>
            <a class = "navSite" id = "build" href="building.html">Build With Me!</a>    	     	      	     	   
			<input type="text" id="searchBar" name="searchBar" placeholder="  Search">
		</nav>
    </header>
    <div class="wrapper" id = "experiment">
		<main>
			<h1> Experiment!</h1>
			<div class = tutorial>
				<button id = "tutorialButton" onclick="window.open('tutorial.html', '_blank')">Show Tutorial</button>
			</div>
			<h3 id = "greeting" style = "padding-left: 10px;">Welcome, _____ </h3>
			<div class = "controlBar">
				<button id = "reset" onclick = "resetGrid()">Reset Grid to Blank</button>
				<button id = "undo" onclick = "undoLast()">Remove Most Recent Change</button>
				<button id = "save" onclick = "saveLayer()">Save Your Changes</button>
				<div class = "build-content" id = "build-data">
					<button id = "build" onclick = "createBuild()">Create A Build</button> <br>
					<div id = "build-collapse">
						<label for="title">Build Title:</label><br>
						<input type="text" id="title" name="title" value="Steve's Dirt House"><br>
						<label for="type">Build Type:</label><br>
						<input type="text" id="type" name="type" value="Lodging"><br>
						<input type="checkbox" id="appendState" name="appendState" value="true">
						<label for="appendState"> Append to an existing adjacent/touching build?</label><br>
					</div>
				</div>
			</div>				
			<div class = "planGrid">
				<h3>Size Your Space</h3>
				<label for="scale">Scale (blocks to cell)</label><br>
				<input type="text" id="scale" name="scale" value="1"><br>
				<label for="width">Width (blocks)</label><br>
				<input type="text" id="width" name="width" value="0"><br>
				<label for="height">Height (blocks)</label><br>
				<input type="text" id="height" name="height" value="0"> <br> <br>
				<button onclick = "calculateGrid()">Create Landscape</button><br>
			</div>
			<div class = "fileNavigation">
				<h3>Build Path:</h3>
				<p id = "buildLayers"></p>
				<a id = "jsonFile" onclick = "createFile()">Download Your Experiment As A File</a>
			</div>
			<div class = "buildTitle"></div>
			<div class = "emptyGrid"></div>
		</main>
	</div>
